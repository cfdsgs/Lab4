<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
		
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/bobing.css" />
		<script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
	</head>
	<body>
		<span id="result" style="width: 100%;text-align: center;float: left;">结果</span>
		<div class="main">
			<div class="bowl" id="dicebox">
				<img class="bg_img" src="img/port.jpg" />
				
			</div>
		</div>
		
		<div class="btn-box">
			<input class="btn" type="button" value="开始" onclick="begin()" data-status='s0'/>
		</div>
		
		<script type="text/javascript" src="js/dice.js" ></script>
		<script>
			function begin(){
				if($(".btn").attr("data-status")=='s0'){
					$(".btn").attr("data-status",'s1');
					dicefun.init();
				}
				
				
			}
		</script>
	</body>
</html>
